<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<style>
    p {
        font-size: 12px;
        color: red;
    }
</style>
<body>

<div class="container">
    <h1>Formularz rejestracyjny</h1>


    <form th:action="@{/register}" method="post" th:object="${formData}">

        <div class="row g-3 mb-3">
            <div class="col">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Imię" th:field="*{firstName}">
                <p th:errors="*{firstName}" class="error">Błędnie zapisane nazwisko</p>
            </div>
            <div class="col">
                <label for="surname" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" placeholder="Nazwisko" id="surname" th:field="*{surname}">
                <p th:errors="*{surname}" class="error">Błędnie zapisane imię</p>
            </div>
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Ulica, numer domu i mieszkania</label>
            <input type="text" class="form-control" id="address" placeholder="Wiejska 32a/4" th:field="*{address}">
            <p th:errors="*{address}" class="error">Błędnie zapisany adres</p>
        </div>

        <div class="row mt-4">
            <div class="col-2">
                <label for="postalCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="postalCode" placeholder="12-345" th:field="*{postalCode}">
                <p th:errors="*{postalCode}" class="error">Błędnie zapisany kod pocztowy</p>
            </div>

            <div class="col">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" placeholder="Miasto" th:field="*{city}">
                <p th:errors="*{city}" class="error">Błędnie zapisane miasto</p>
            </div>
        </div>

        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" th:field="*{email}">
            <p th:errors="*{email}" class="error">Błędnie zapisany adres email</p>
            <div id="emailHelp" class="form-text">Nikomu nie udostępniamy Twojego adresu email.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <p th:errors="*{password}" class="error">Błędnie zapisane hasło</p>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsAgreement" th:field="*{termsAgreement}">
            <label class="form-check-label" for="termsAgreement">Zgadzam się na warunki przedstawione w <a href="#">regulaminie</a></label>
            <p th:errors="*{termsAgreement}" class="error">Akceptacja regulaminu jest wymagana</p>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>

    </form>
</div>
</body>
</html>
